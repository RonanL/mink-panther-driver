language: php

addons:
  chrome: stable

sudo: false

php: [7.1, 7.2, 7.3, 7.4]

matrix:
  fast_finish: true
  include:
      # Test against dev versions of dependencies
    - php: 7.4
      env: DEPENDENCIES='dev'

cache:
  directories:
    - $HOME/.composer/cache/files

before_install:
  - if [ "$DEPENDENCIES" = "dev" ]; then composer config minimum-stability dev; fi;

install:
  - composer install -n
  - if [ "$PHP" != "7.1" ]; then composer require --dev dbrekelmans/bdi; fi;
  - if [ "$PHP" != "7.1" ]; then vendor/bin/bdi detect drivers; fi;
  - if [ "$PHP" = "7.1" ]; then bin/updatePantherChromeDriver.sh; fi;
  # Start a webserver for web fixtures.
  - vendor/bin/mink-test-server > /dev/null 2>&1 &

script: vendor/bin/phpunit -v --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

after_failure:
  - cat /tmp/webdriver_output.txt
